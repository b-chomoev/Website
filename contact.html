    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fs-1" href="#">Beks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form class="container" id="form">
    <h2 class="text-dark-emphasis">Contact me</h2>
    <div class='d-flex'>
        <div class='text-end col-6'>
            <img src='./assets/contact.png' class="img-fluid rounded-4" alt="Beks photo"/>
        </div>
        <div class='col-6 ms-5'>
            <h3>Send me message</h3>
            <div class='mb-3'>
                <label htmlFor="name">Name: </label>
                <input id="name" type="text" name='name' class='form-control' style='width: 350px'/>
            </div>
            <div class='mb-3'>
                <label htmlFor="email">Email: </label>
                <input id="email" type="email" name='email' class='form-control' style='width: 350px'/>
            </div>
            <div>
                <label htmlFor="message">Message: </label>
                <textarea id="message" class='form-control' style='width: 350px'></textarea>
            </div>
            <button id="button-contact" class='btn btn-dark mt-2' type="submit">Send</button>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QLzB/WJqEwEUO2cEbBtxw1Cj3Xp8rT+QL2pT/qGe8JvngRJr4SO8nJGvffdfR1F8"
        crossorigin="anonymous"></script>

<script>
    const form = document.getElementById('form');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        alert(`Welcome! \nName: ` + document.getElementById('name').value + `\nEmail: ` + document.getElementById('email').value + `\nMessage: ` + document.getElementById('message').value);
    });
</script>

</body>
